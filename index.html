<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <div class="main">
        <section>
          <div class="container">
            <div class="city">
              <h1 class="current-city" id="current-city"></h1>
              <div class="forecast">
                <span class="day" id="current-date">Thursday 6:08</span>
                ,<span id="description"> clear sky </span><br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind"></strong>
              </div>
            </div>
            <div class="temperature">
              <span> <span id="icon"></span> </span
              ><span class="degree" id="current-temperature"></span
              ><span class="celsius">ÂºC</span>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        </section>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/Pokuah-Menson1" target="_blank"
          >Abena Pokuah</a
        >
        ,
        <a href="https://github.com/" target="_blank"
          >is open-sourced on Github</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
